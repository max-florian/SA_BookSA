apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: authentication
  template:
    metadata:
      labels:
        app: authentication
    spec:
      containers:
        - name: authentication
          image: alexizzarevalo/book-sa-authentication
          env:
            - name: PORT
              value: "3000"
            - name: APP_NAME
              value: authentication
          envFrom:
            - secretRef:
                name: db-secret
            - secretRef:
                name: auth-secret
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: authentication
spec:
  type: NodePort
  selector:
    app: authentication
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 3000
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: authentication
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: authentication
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 5
