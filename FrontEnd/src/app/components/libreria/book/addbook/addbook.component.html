<app-nav-bar-editorial></app-nav-bar-editorial>

<div class="container">
  <h2 class="border-bottom">{{book.titulo}}</h2>
  <a mat-button color="primary" href="/libreria">Regresar</a>
  <div class="row row-cols-1 row-cols-lg-2">
    <div class="col-md-6 text-center">
      <img class="card-img-top" style="height: 25rem;width: 20rem;"
          src="https://boxshot.com/support/3d-book-covers/how-to-make-a-3d-book-cover-in-photoshop/sample.jpg" >
    </div>
    <div class="col-md-6">
      <form>

        <label for="titulo">Titulo: </label>
        <input type="text" id="titulo" name="titulo" class="form-control"
          required minlength="4" placeholder="Agregue el titulo del libro"
          [(ngModel)]="book.titulo" #titulo="ngModel">
        
        <div *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)"
          class="alert">
          <div *ngIf="titulo.errors?.required">
            Titulo is required.
          </div>
        </div>

        <label for="autor">Autor: </label>
        <input type="text" id="autor" name="autor" class="form-control"
          required minlength="4" placeholder="Agregue el autor del libro"
          [(ngModel)]="book.autor" #autor="ngModel">
        <div *ngIf="autor.invalid && (autor.dirty || autor.touched)"
          class="alert">
          <div *ngIf="autor.errors?.required">
            Autor is required.
          </div>
        </div>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" class="form-control"
          required minlength="4" appForbiddenName="0"   
          [(ngModel)]="book.cantidad" #cantidad="ngModel">
        <div *ngIf="cantidad.invalid && (cantidad.dirty || cantidad.touched)"
          class="alert">
          <div *ngIf="cantidad.errors?.required" >
            Cantidad is required.
          </div>
        </div>
          
        <label>Precio (Q)</label>
        <input type="number" id="precio" name="precio" class="form-control"
          required minlength="4"
          [(ngModel)]="book.precio" #precio="ngModel">
        <div *ngIf="precio.invalid && (precio.dirty || precio.touched)"
          class="alert">
          <div *ngIf="precio.errors?.required" >
            Cantidad is required.
          </div>
        </div>

        <br>
        <label for="generos">Generos:</label>
        <mat-select id="selectedGen" name="selectedGen" [(ngModel)]="selectedGen" multiple>
          <mat-option *ngFor="let genero of generoList" [value]="genero.id">{{genero.nombre}}</mat-option>
        </mat-select>
      </form>
      <br>
      <button mat-raised-button color="primary" (click)="crearLibro()">Crear libro</button>
    </div>
  </div>
</div>
