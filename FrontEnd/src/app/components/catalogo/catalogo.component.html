<app-nav-bar></app-nav-bar>

<div class="container padding-nav">
    <h2 class="border-bottom">Books</h2>
  <div class="row row-cols-1 row-cols-lg-3 ">
    <div *ngFor="let book of books.data" class="col">
      <div class="card" style="width: 15rem; margin-bottom: 5px;">
        <!--Imagen generica para la portada de los libros-->  
        <img class="card-img-top" alt="{{book.titulo}}" style="height: 20rem;"
          src="https://boxshot.com/support/3d-book-covers/how-to-make-a-3d-book-cover-in-photoshop/sample.jpg" >
        <div class="card-body">
          <h5 class="card-title">{{book.titulo}}</h5>

          <p><b>Autor:</b> {{book.autor}}<br>
            <b>Cantidad en Stock:</b> {{book.cantidad}}<br>
            <b>Categorias:</b> {{book.categorias}}<br>
            <b>Editorial:</b> {{book.editorial}}<br>
            <b>Fecha creacion:</b> {{book.fecha_creado}}</p>
          <p>Q{{book.precio}}</p>

          <a class="btn btn-primary" (click)="agregarlibro(book.id)">Agregar</a>
        </div>
      </div>
  </div>
  </div>
</div>
