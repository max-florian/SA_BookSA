<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div>
                <div class="form-group">
                    <label for="inputUsuario">Nombre</label>
                    <input [(ngModel)]="usuario" required type="text" class="form-control" id="usuario"
                        placeholder="">
                </div>
                <ng-container *ngIf="tipousuario == 'cliente'">
                <div class="form-group">
                    <label for="inputApellido">Apellidos</label>
                    <input [(ngModel)]="apellido" type="text" class="form-control" id="apellido"
                        placeholder="">
                </div>
                </ng-container>
                <ng-container *ngIf="tipousuario == 'editorial'">
                <div class="form-group">
                    <label for="inputDireccion">Direcci칩n Fisica</label>
                    <input [(ngModel)]="direccion" type="text" class="form-control" id="direccion"
                        placeholder="">
                </div>
                </ng-container>
                <div class="form-group">
                    <label for="inputCorreo">Correo Electr칩nico</label>
                    <input [(ngModel)]="correo" required type="text" class="form-control" id="correo"
                        placeholder="">
                </div>
                <ng-container *ngIf="tipousuario == 'cliente'">
                <div class="form-group">
                    <label for="inputNumero">Numero de Celular</label>
                    <input [(ngModel)]="numero" required type="number" class="form-control" id="numero"
                        placeholder="">
                </div>
                </ng-container>
                <div class="form-group">
                    <label for="inputPassword">Contrase침a</label>
                    <input [(ngModel)]="pass" required type="password" class="form-control" id="pass"
                        placeholder="">
                </div>
                <div class="form-group">
                    <label for="inputTipoUsuario">Tipo de Usuario</label>
                    <select class="form-control" name="miselect" [(ngModel)]="tipousuario" id="tipousuario">
                        <option value="cliente">Cliente</option>
                        <option value="editorial">Editorial</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-sm-6 offset-sm-3">
            <button type="submit" class="btn btn-primary btn-block" (click)="registrarse()">Registrarse</button>
                                Ya tienes usuario? <a  [routerLink]="[ '/login' ]">Inicia Sesi칩n</a>.
        </div>
    </div>
</div>
