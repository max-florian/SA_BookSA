<app-nav-bar></app-nav-bar>

<main class="login-form">

    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form action="/" id="searchForm">
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <div class="form-group row">
                                        <label for="email_address" class="col-md-4 col-form-label text-md-right">Correo Electrónico</label>
                                        <div class="col-md-6">
                                            <input [(ngModel)]="correo" type="text" id="correo" class="form-control" name="email-address" required autofocus>
                                        </div>
                                    </div>
        
                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña</label>
                                        <div class="col-md-6">
                                            <input [(ngModel)]="contrasenia" type="password" id="pass" class="form-control" name="password" required>
                                        </div>
                                    </div>

                                    <div class="col-md-6 offset-md-6">
                                        <button id="ingresar" type="submit" class="btn btn-primary" (click)="iniciarSesion()">
                                        Ingresar 
                                        </button>
                                    </div>
                                    
                                </div>
                            </div>
                            <hr class="my-4">
                            <div class="col-md-6">
                                <a class="btn btn-secondary" [routerLink]="[ '/registro']" role="button">Registrarse</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<footer class="page-footer font-small blue pt-4">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">
        <div class="form-check form-check-inline">
            <label class="form-check-label">
            Tienda actual:
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input [(ngModel)]="group" class="form-check-input" type="radio" name="radio" id="radio1" value=0 checked>
            <label class="form-check-label" for="radio1">
            g12
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input [(ngModel)]="group" class="form-check-input" type="radio" name="radio" id="radio2" value=1 checked>
            <label class="form-check-label" for="radio2">
            g9
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input [(ngModel)]="group" class="form-check-input" type="radio" name="radio" id="radio3" value=2 checked>
            <label class="form-check-label" for="radio3">
            g10
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input [(ngModel)]="group" class="form-check-input" type="radio" name="radio" id="radio4" value=3 checked>
            <label class="form-check-label" for="radio4">
            g11
            </label>
        </div>
    </div>
    <!-- Copyright -->
</footer>
