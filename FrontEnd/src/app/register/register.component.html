<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>SEMIA1</title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">BookSA</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <div>
                    <div class="form-group">
                        <label for="inputUsuario">Nombre</label>
                        <input [(ngModel)]="usuario" required type="text" class="form-control" id="inputUsuario"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="inputUsuario">Apellidos</label>
                        <input [(ngModel)]="usuario" required type="text" class="form-control" id="inputUsuario"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="inputUsuario">Correo Electrónico</label>
                        <input [(ngModel)]="usuario" required type="text" class="form-control" id="inputUsuario"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="inputUsuario">Celular</label>
                        <input [(ngModel)]="pass" required type="number" class="form-control" id="inputUsuario"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Contraseña</label>
                        <input [(ngModel)]="pass" required type="password" class="form-control" id="inputPassword"
                            placeholder="">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 offset-sm-3">
                <button type="submit" class="btn btn-primary btn-block" (click)="registrase()">Registrarse</button>
                                    Ya tienes usuario? <a  [routerLink]="[ '/login' ]">Inicia Sesión</a>.
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small blue pt-4">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2020 Copyright:
            <a [routerLink]="[ '/login' ]"> USAC</a>
        </div>
        <!-- Copyright -->

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
